spring.application.name=mycoolapp

# Use WildCard "*" to expose all endpoints
# can also expose individual endpoints with comma separate with a comma-delimited list

management.endpoints.web.exposure.include=*
# management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

#  Exclude individual endpoint with comma comma-delimited list
management.endpoints.web.exposure.exclude= health,info

info.app.name = "My Supper Cool App"
info.app.description = "A crazy fun app , Yoohooo"
info.app.version = "1.0.0"